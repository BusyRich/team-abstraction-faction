
<h1>Available Coffee</h1>

<p>Our current range of delicious coffee.</p>

<p *ngIf="!coffee"><em>Loading...</em></p>

<table class='table' *ngIf="coffee">
  <thead>
    <tr>
      <th>ProductID</th>
      <th>CoffeeName</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cof of coffee">
      <td>{{ cof.productID }}</td>
      <td>{{ cof.coffeeName }}</td>
      <td>{{ cof.price }}</td>
    </tr>
  </tbody>
</table>
