<div class="container">
  <form #menuForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    </div>

    <div class="form-group">
      <label for="drink">Choose your drink</label>
      <select class="form-control" id="drink" required [(ngModel)]="model.drink" name="drink" >
        <option *ngFor="let drink of drinks" [value]="drink">{{drink}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="newOrder();
            menuForm.reset()">Place your coffee order!</button>

  </form>
</div>
